<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vegans - Babble</title>
</head>
<body class="page">

    <header class="flex-container-upper-header"> 

             
            <figure aria-label="Babble">

                <div>               

                    <img src="images/Babble.gif" alt="Babble" >

                </div>

            </figure>
            
            <div aria-hidden="true">
                
                <!-- space between babble logo and login information -->

            </div>
            
      
    </header>

    <section class="flex-container-sidebar-and-chat">

        <h1>Vegens</h1>

        <nav aria-hidden="true"> 
            
            <!-- side bar -->

        </nav>

        <main class="flex-container-chat">

            <header class="chat-top-footer">

                <h1>Vegans</h1>

                <dl>
                    <dt> <span>Messages count</span> <img src="images/messages.png" alt="Messages count" class="message-count"> </dt>                    
                    <dd>
                         <p id="js-msg-count" class="img-count-number">0</p>
                    </dd>

                    <dt> <span>User count</span> <img src="images/img-thing.png" alt="User count" class="user-count"> </dt>
                    <dd>
                         <p id="js-usr-count" class="img-count-number">0</p>
                    </dd>

                    <!-- Other terms and descriptions -->
                </dl>
                
                
                
            </header>

            <article aria-label="Chat" class="chat">

                <ol id="js-chat-list"></ol>

            </article>  

            <footer class="page-footer" onkeyup="footerAdjust(this)"  id="js-page-footer" >

                <form aria-label="Message for Chat"  id="js-form-footer" onkeyup="formAdjust(this)" action="http://localhost:9000" method="POST" >

                        
                    <!-- Message: -->
                    <label class="textArea-bottom" for="js-textArea">Message:</label><textarea name="message" placeholder="Type your message here..." id="js-textArea" onkeyup="resizeTextarea('js-textArea')" ></textarea>

                    <button aria-label="Send message"><input type="image" name="submit" src="images/Telegram.gif" alt="Send message" id="js-send-img" /></button>

                </form>
                
            </footer>


        </main>

    </section>


    <div class="Modal-overlay"></div> 
    <article class="Modal" id="js-modal">
        <form action="#">
            <header><h1>Who are you?</h1></header>
            <section class="modal-input-name"><label for="js-fname" aria-label="Type your name here">Full name:</label><input class="modal-text-box input-name" id="js-fname" type="text" name="fname" value=""></section>
            <section class="modal-input-mail"><label for="js-email" aria-label="Type your email here">Email:</label><input class="modal-text-box input-mail" id="js-email" type="email" name="Email" value=""></section>
            
            <div class="modal-input-button">
                <div class="flex-gap"></div>
                <button id="js-modal-close" class="close-button" aria-label="Close and log in as annonymous" >Stay Anonymous</button>
                <button id="js-modal-login" class="login-button" aria-label="Login" >Save</button>

            </div>
            
        </form>
        
    </article>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Josefin+Sans" rel="stylesheet">
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
